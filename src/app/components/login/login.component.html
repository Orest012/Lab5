<div>
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
        <label for="username">Username:</label>
        <input id="username" [(ngModel)]="loginModel.username" name="username" required />

        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="loginModel.password" name="password" required />

        <button type="submit">Login</button>
    </form>
</div>
