<div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="loginModel.username" name="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="loginModel.password" name="password" required>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
